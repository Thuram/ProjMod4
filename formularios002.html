<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 02</title>

<body>
    <h1>Formul√°rio</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Nome do usuario" autocomplete="username" >
        </p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" minlength="8" maxlength="20" required size="12" placeholder="Senha do usuario" autocomplete="new-password"> 
        <!-- new password or current password -->
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
